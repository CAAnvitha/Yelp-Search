<div class="container-fluid">
    <div *ngIf="reservations.length > 0" class="row d-flex align-items-center justify-content-center mt-5">
        <h3 class="text-center mb-3">List of your reservations</h3>
        <div class="col-lg-8">
            <table class="table table-hover text-center bg-white card-container">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Business Name</th>
                    <th scope="col">Date</th>
                    <th scope="col">Time</th>
                    <th scope="col">E-mail</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let reservation of reservations;let i=index" style="cursor: pointer;">
                        <th scope="row">{{i+1}}</th>
                        <td>{{reservation.businessName}}</td>
                        <td>{{reservation.date}}</td>
                        <td>{{reservation.hour}}:{{reservation.mins}}</td>
                        <td>{{reservation.email}}</td>
                        <td *ngIf="reservation.id"><img (click)="onCancelReservation(reservation.id)" src="../../assets/trash.svg" id="delete-button"/></td>
                    </tr>
                </tbody>
              </table>
        </div>
    </div>
    <div *ngIf="reservations.length === 0" class="row d-flex align-items-center justify-content-center mt-5">
        <div class="col-lg-3 text-center bg-white rounded-pill p-0">
            <p class="text-danger fw-bold fs-5 m-0">No reservations to show</p>
        </div>
    </div>
</div>
