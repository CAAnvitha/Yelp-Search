<div class="card-container">
    <img (click)="onGoBack()" src="../../assets/back.svg" id="go-back"/>
    <h3 class="text-center">{{business.name}}</h3>
    <mat-tab-group mat-align-tabs="center" backgroundColor="accent" style='min-height:450px'>
        <mat-tab label="Business details"><app-business-detail-tab [business]="business"></app-business-detail-tab></mat-tab>
        <mat-tab label="Map location"><app-map-tab [coordinates]="business.coordinates"></app-map-tab></mat-tab>
        <mat-tab label="Reviews"><app-reviews-tab [reviews]="business.reviews"></app-reviews-tab></mat-tab>
    </mat-tab-group>
</div>
